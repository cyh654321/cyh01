<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>抽学号</title>
  </head>
  <body style="
        background:#e0e0e0;
        text-align: center;
        padding: 160px;
    ">
    <div id='a1'>
      <span id="data"></span>
    </div>
    <h1 onclick="headlechange()" style="margin:20px auto;width:200px;height:50px;background-color:#bebebe;"type="button">开始点名</button>
  </body>
</html> 
<style>
  #a1{
    width:300px;
    height:200px;
    background-color:#bebebe;
    text-align: center;
    line-height:200px ;
    margin:30px auto;
  }
  #data{
     font-size:30px;
  }
</style>
<script>
  var a1=document.getElementById('data');
  let data = 0;

  function headlechange(){
    data=Math.floor((Math.random()*45)+1);
    a1.innerHTML=data;
  }
</script>
